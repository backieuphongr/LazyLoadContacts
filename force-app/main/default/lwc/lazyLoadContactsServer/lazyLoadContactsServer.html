<template>
    <lightning-card title="Lazy Load Contacts (Server + LDS)">
        <div class="slds-p-around_medium">
            <lightning-input
                type="search"
                label="Search Contacts"
                value={searchKey}
                onchange={handleSearchChange}
                placeholder="Type a name..."
            ></lightning-input>
        </div>

        <div style="height:400px; overflow-y:auto;" onscroll={handleScroll}>
            <template for:each={contacts} for:item="con">
                <div key={con.Id} class="slds-p-around_small slds-border_bottom">
                    <p class="slds-text-heading_small">{con.Name}</p>
                    <p>{con.Email}</p>
                    <p>{con.Phone}</p>
                </div>
            </template>

            <template if:true={isLoading}>
                <div class="slds-text-align_center slds-p-around_medium">
                    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                </div>
            </template>

            <template if:true={noResults}>
                <div class="slds-text-align_center slds-p-around_medium">
                    <p>No contacts found.</p>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
